# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: magcho
# "service" is the name of this project. This will also be added to your AWS resource names.
service: serverless-framework-resource-terraform

provider:
  name: aws
  runtime: nodejs20.x

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
        
resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: magcho-serverless-framework-0811